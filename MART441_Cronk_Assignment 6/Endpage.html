<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square Game</title>
    <link href="stylesheet.css" rel="stylesheet">
   
    <script src="script.js"></script>

    <script>
       function get() {
                var storedItem = localStorage.getItem("storedItem");
                if (storedItem) {
                    var information = JSON.parse(storedItem);
                    document.getElementById("openedText").innerHTML = " Your saved info was : " + information.firstName + ", " + information.lastName + ", " + information.age + " ";
                }
            }
            
        function displayAttempts() {
            var savedAttempts = JSON.parse(localStorage.getItem("attempts")) || [];

            // Get the container element by its ID (adjust the ID based on your HTML structure)
            var container = document.getElementById("attemptsContainer");

            // Display the attempts information
            for (var i = 0; i < savedAttempts.length; i++) {
                var attemptInfo = document.createElement("p");
                attemptInfo.innerHTML = "Attempt #" + (i + 1) + ": Total attempts - " + savedAttempts[i].totalAttempts;
                
                // Append the attemptInfo element to the container
                container.appendChild(attemptInfo);
            }
        }


        // Initialize attempts and successfulAttempts
var attempts = 0;
var successfulAttempts = 0;

// Call the displayAttempts function
displayAttempts();

    </script>
</head>

<body onload="get(); displayAttempts();">
   
    <div class="container">
        <h1>Square Up</h1>
        <h2>A Memory Matching Game</h2>

        <div class="boxcontainer">
            <h2>Your Information</h2><BR>
            <p id="savedText"></p> 
            Here is how you <b>squared up</b> -- Attempts mean the total number of times that you flipped cards!<BR>
        <p id="openedText"></p>

            <!-- Add a container for attempts with a specific ID -->
            <div id="attemptsContainer">
            </div>
        </div>
    </div>
    
</body>

</html>
