<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Change Example</title>
    <style>
        /* Add your additional CSS styles here */
        #colorText {
            transition: color 0.5s ease-in-out; /* Add transition for a smooth color change */
        }
    </style>
    <script>
        function changeTextColor(choice) {
            var colorText = document.getElementById("colorText");

            switch (choice) {
                case "1":
                    colorText.style.color = 'brown';
                    break;
                case "2":
                    colorText.style.color = 'cream';
                    break;
                case "3":
                    colorText.style.color = 'coral';
                    break;
                case "4":
                    colorText.style.color = 'orange';
                    break;
                case "5":
                    colorText.style.color = 'red';
                    break;
                case "6":
                    colorText.style.color = 'brown';
                    break;
                case "7":
                    colorText.style.color = 'cream';
                    break;
                case "8":
                    colorText.style.color = 'coral';
                    break;
                case "9":
                    colorText.style.color = 'orange';
                    break;
                case "10":
                    colorText.style.color = 'red';
                    break;
                // Add more cases as needed

                default:
                    colorText.style.color = 'black'; // Default color if the choice is not 1-10
            }
        }
    </script>
</head>

<body>

    <div class="container">

        <p id="colorText" style="color: black;">This is a sample text.</p>

        <input type="text" id="textbox1" placeholder="Enter choice"> <button class="act-btn" onclick="changeTextColor(document.getElementById('textbox1').value);">Change Color</button>

    </div>

</body>

</html>
