<html>
    <head>
        <script>
            // defining function
            function theWhileLoop(letsKeepLooping)
            {
                var count = 0;
                while(letsKeepLooping)
                {
                    document.write("I love JavaScript!<br>");
                    count++;
                    if(count > 99)
                    {
                        letsKeepLooping = false;
                    }
                }
            }
        </script>
    </head>
    <body>
        <script>
            theWhileLoop(true); // calling function
        </script>
    </body>
</html>
