<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viewer</title>
    <link href="stylesheet.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        /* Add styles for raindrops */
        .raindrop {
            position: absolute;
            width: 2px;
            height: 10px;
            background-color: rgb(219, 219, 236);
            border-radius: 50%;
            pointer-events: none;
        }
    </style>
</head>

<body onload="initializeArray(); setInitialImage();">
    <div class="container">
        <h1>A Day in The Life</h1>
        <h3 id="title">Descriptions</h3>
        <h2><img id="image" alt="ViewFinder Image" src="images/startimg.jpg"></h2>
        <button onclick="accessInformation()">Show Random Img</button>
        <h2>Oh, to be, to be, to be.</h2>
    </div>

    <script>
        function setInitialImage() {
            // Set the initial image source
            document.getElementById("image").src = "images/Startimg.jpg";

            // Function to create a raindrop
            function createRaindrop() {
                // Create a div for the raindrop
                var raindrop = $("<div class='raindrop'></div>");

                // Set initial position and size
                raindrop.css({
                    "left": Math.random() * $(window).width(), // Random horizontal position
                    "top": Math.random() * $(window).height(), // Random vertical position
                    "animation-duration": Math.random() * 1.5 + 0.5 + "s", // Random falling speed
                });

                // Append the raindrop to the body
                $("body").append(raindrop);

                // Animation to make the raindrop fall
                raindrop.animate({
                    top: "100%", // Move to the bottom of the container
                    opacity: 0 // Fade out
                }, {
                    duration: Math.random() * 4000 + 1000, // Random duration
                    easing: "linear", // Linear animation
                    complete: function () {
                        // Remove the raindrop after it reaches the bottom
                        $(this).remove();
                        // Create a new raindrop
                        createRaindrop();
                    }
                });
            }

            // Create initial raindrops
            for (var i = 0; i < 50; i++) {
                createRaindrop();
            }
        }
    </script>
</body>

</html>
