<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Making your first Phaser 3 Game - Part 10</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

var config = {
    type: Phaser.AUTO,
    width: 800,
    height: 600,
    physics: {
        default: 'arcade',
        arcade: {
            gravity: { y: 300 },
            debug: false
        }
    },
    scene: {
        preload: preload,
        create: create,
        update: update
    }
};

var player;
var stars;
var bombs;
var platforms;
var cursors;
var score = 0;
var gameOver = false;
var scoreText;
var restartText; // Define restartText as a global variable
var scene; // Store reference to the scene
var spikedBall; // Declare spikedBall as a global variable

var game = new Phaser.Game(config);

function preload ()
{
    this.load.image('sky', 'assets/rc.jpg');
    this.load.image('ground', 'assets/32x32.png');
    this.load.image('star', 'assets/star.png');
    this.load.image('bomb', 'assets/wasp.png');
    this.load.spritesheet('dude', 'assets/dude.png', { frameWidth: 32, frameHeight: 48 });
    this.load.image('spikedball', 'assets/spikedball.png'); // Load spiked ball image
}

function create ()
{
    scene = this; // Store reference to the scene

    //  A simple background for our game
    this.add.image(400, 300, 'sky');

    //  The platforms group contains the ground and the ledges we can jump on
    platforms = this.physics.add.staticGroup();

    //  Here we create the ground.
    platforms.create(400, 928, 'ground').setScale(28).refreshBody();

    //  Now let's create some ledges
    platforms.create(400, 400, 'ground');
    platforms.create(50, 250, 'ground');
    platforms.create(750, 220, 'ground');
    platforms.create(200, 150, 'ground');
    platforms.create(500, 150, 'ground');
    platforms.create(600, 300, 'ground');
    platforms.create(350, 250, 'ground');

    // The player and its settings
    player = this.physics.add.sprite(100, 450, 'dude');
    player.setBounce(0.2);
    player.setCollideWorldBounds(true);

    // Player animations
    this.anims.create({
        key: 'left',
        frames: this.anims.generateFrameNumbers('dude', { start: 0, end: 3 }),
        frameRate: 10,
        repeat: -1
    });

    this.anims.create({
        key: 'turn',
        frames: [ { key: 'dude', frame: 4 } ],
        frameRate: 20
    });

    this.anims.create({
        key: 'right',
        frames: this.anims.generateFrameNumbers('dude', { start: 5, end: 8 }),
        frameRate: 10,
        repeat: -1
    });


    // Input Events
    cursors = this.input.keyboard.addKeys({
        left: Phaser.Input.Keyboard.KeyCodes.LEFT,
        right: Phaser.Input.Keyboard.KeyCodes.RIGHT,
        space: Phaser.Input.Keyboard.KeyCodes.SPACE
    });

    // Some stars to collect
    stars = this.physics.add.group({
        key: 'star',
        repeat: 11,
        setXY: { x: 12, y: 0, stepX: 70 }
    });

    stars.children.iterate(function (child) {
        child.setBounceY(Phaser.Math.FloatBetween(0.4, 0.8));
    });

    // Bombs
    bombs = this.physics.add.group();

    // Score
    scoreText = this.add.text(16, 16, 'Score: 0', { fontSize: '32px', fill: '#000' });

    // Collide the player and the stars with the platforms
    this.physics.add.collider(player, platforms);
    this.physics.add.collider(stars, platforms);
    this.physics.add.collider(bombs, platforms);

    // Check for star collection
    this.physics.add.overlap(player, stars, collectStar, null, this);
    // Check for bomb collision
    this.physics.add.collider(player, bombs, hitBomb, null, this);

    // Create spiked ball sprite at random x position on the ground platform
    var randomX = Phaser.Math.Between(50, 750); // Adjust the range as needed
    var randomY = Phaser.Math.Between(100, 300); // Adjust the range as needed
    spikedBall = this.physics.add.sprite(randomX, randomY, 'spikedball');
    
    // Set spiked ball physics properties
    spikedBall.setScale(0.5); // Adjust the scale factor as needed
spikedBall.setCollideWorldBounds(true);
spikedBall.body.allowGravity = true;
spikedBall.setBounce(0.10); // To ensure it doesn't bounce
spikedBall.body.setVelocityX(200); // Adjust the velocity as needed // Set initial velocity for horizontal movement


    // Add the spiked ball to the group of objects that should collide with platforms
    this.physics.add.collider(spikedBall, platforms);

    // Collide the player and the spiked ball
    this.physics.add.collider(player, spikedBall, hitSpikeBall, null, this);
    
    // Add a restart text
    restartText = this.add.text(400, 300, 'Game Over\nClick to Restart', { fontSize: '32px', fill: '#fff' });
    restartText.setOrigin(0.5);
    restartText.setInteractive();

    // Hide the restart text initially
    restartText.setVisible(false);

    // Listen for pointer down event on restart text
    restartText.on('pointerdown', function () {
        restartGame();
    });
}

function update ()
{
    if (gameOver)
    {
        return;
    }

    
    if (cursors.left.isDown)
    {
        player.setVelocityX(-160);
        player.anims.play('left', true);
    }
    else if (cursors.right.isDown)
    {
        player.setVelocityX(160);
        player.anims.play('right', true);
    }
    else
    {
        player.setVelocityX(0);
        player.anims.play('turn');
    }

    if (cursors.space.isDown && player.body.touching.down)
    {
        player.setVelocityY(-330);
    }
}

function collectStar (player, star)
{
    star.disableBody(true, true);
    score += 10;
    scoreText.setText('Score: ' + score);

    if (stars.countActive(true) === 0)
    {
        stars.children.iterate(function (child) {
            child.enableBody(true, child.x, 0, true, true);
        });

        var x = (player.x < 400) ? Phaser.Math.Between(400, 800) : Phaser.Math.Between(0, 400);
        var bomb = bombs.create(x, 16, 'bomb');
        bomb.setBounce(1);
        bomb.setCollideWorldBounds(true);
        bomb.setVelocity(Phaser.Math.Between(-200, 200), 20);
        bomb.allowGravity = false;
    }
}

function hitBomb (player, bomb)
{
    scene.physics.pause();
    player.setTint(0xff0000);
    player.anims.play('turn');
    gameOver = true;

    // Show restart text
    restartText.setVisible(true);
}

function hitSpikeBall(player, spikedBall)
{
    player.setTint(0xff0000); // Change player color to red upon collision with spiked ball
    gameOver = true; // Set game over flag

    // Show restart text
    restartText.setVisible(true);
}

function restartGame() {
    // Reset game variables
    gameOver = false;
    score = 0;
    scoreText.setText('Score: 0');
    player.clearTint();
    player.setX(100);
    player.setY(450);
    player.setVelocity(0, 0);

    // Enable stars
    stars.children.iterate(function (child) {
        child.enableBody(true, child.x, 0, true, true);
    });

    // Remove bombs
    bombs.clear(true, true);

    // Hide restart text
    restartText.setVisible(false);

    // Resume physics
    scene.physics.resume(); // Resuming physics of the entire game

    // Reset player animations
    player.anims.play('turn');

    // Reset game over flag
    gameOver = false;
}


</script>

</body>
</html>
